<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Steam game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
  <link rel="stylesheet" href="/styles.css">
  <script src="createNewSteamGame.js"></script>
</head>
<body class="steam-theme">
  <div class="ui container main-container">
    <h1 class="ui header">Создать новую игру</h1>

    <table class="ui very basic collapsing celled table">
      <tbody>
        <tr>
            <td>
              <b>Название:</b>
            </td>
            <td>
              <textarea class="title" cols="50"></textarea>
            </td>
          </tr>
        <tr>
          <td>
            <b>Описание:</b>
          </td>
          <td>
            <textarea class="description" cols="50" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <b>Тип контента:</b>
          </td>
          <td>
            <textarea class="content_type" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <b>Дата релиза:</b>
          </td>
          <td>
            <textarea class="release_date" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <b>Жанры:</b>
          </td>
          <td>
            <textarea class="genres" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <b>Разработчик:</b>
          </td>
          <td>
            <textarea class="developer" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <b>Издатель:</b>
          </td>
          <td>
            <textarea class="publisher" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <b>Поддерживаемые ОС:</b>
          </td>
          <td>
            <textarea class="supported_os" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <b>Поддерживаемые языки:</b>
          </td>
          <td>
            <textarea class="supported_languages" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <b>Рекомендованные системные требования:</b>
          </td>
          <td>
            <textarea class="recommended_system_requirements" cols="50" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <b>Минимальные системные требования:</b>
          </td>
          <td>
            <textarea class="min_system_requirements" cols="50" rows="5"></textarea>
          </td>
        </tr>
    </table>

    <a href="javascript:history.back()">
      <button class="ui button back-button">Назад</button>
    </a>
    <button class="ui button create" onclick="CreateGame()">Подтвердить</button>
    
  </div>
</body>
</html>
